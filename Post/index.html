<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Post</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="row">
                <dis class="col-img">
                    <i class="fa-brands fa-google"></i>
                </dis>
                <div class="col-info">
                    <div class="col-title">
                        Trưởng Nhóm Thiết Kế & Tiêu Chuẩn Thiết Kế
                        <span class="label-urgent">Urgent job</span>
                    </div>
                    <div class="row-apply">
                        <div class="row-1">
                            <a href="https://www.vietnamworks.com/jobs-at-golden-gate-trade-service-jsc-e1749519-en" class="track-event">GOLDEN GATE TRADE & SERVICE JSC</a>
                        </div>
                        <div class="row-2">
                            <span class="company-location">
                                Job Locations: 
                                <a href="https://www.vietnamworks.com/jobs-in-ha-noi-v24-en" title="Jobs in Ha Noi">Ha Noi</a>
                            </span>
                        </div>
                    </div>
                    <div class="row-salary">
                        <span class="salary">$1500 - $3000</span>
                        <span class="views">276 views</span>
                        <span class="-">-</span>
                        <span class="expires">Expires in 23 days</span>
                    </div>
                </div>
                <div class="col-btnApply">
                    <div class="row">
                        <div class="apply-btn">
                            <button type="button" class="apply">Apply Now</button>
                        </div>
                        <div class="save-job">
                            <button type="button" class="savejob">
                                <i class="fa-solid fa-heart"></i>    
                                Save Job
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <ul>
                <li class="animated-job">JOB INFO</li>
                <li class="animated-job"></li>
                <li class="animated-job"></li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
